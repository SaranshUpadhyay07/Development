    Display: 
        >> inline
            ➡️it takes only the width of the content and does not start from a new line. (<span>,<a>,<strong>,<em>,<img> are inline elements)
        >> block
            ➡️it takes the whole width of the page and starts from a    new  line. (<p>,<h1---h6>,<div>,<header>,<footer>,<section>,<article> are block elements)
        >> inline-block
            ➡️The element sits inline (next to other elements on the same line, like inline elements do).But it behaves like a block element in that:You can set width, height, padding, and margin.It doesn’t force a new line (unless it runs out of space).. (<div>,<p>,<h1---h6>,<header>,<footer>,<section>,<article> <image> are inline-block elements)
        >> none
            ➡️it does not display the element at all. (display: none)
